<div class="signupForm">
    <form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
      <h2>{{title}}</h2>
      <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
        <!-- <label>Username</label> -->
        <input placeholder="Username" type="text" name="username" [(ngModel)]="username" #usernameField="ngModel" required minlength="6" [disabled]="processing" />
        <div *ngIf="feedbackEnabled && usernameField.errors">
          <p *ngIf="usernameField.errors.required" class="validation">username required</p>
          <p *ngIf="usernameField.errors.minlength" class="validation">username is too short</p>
        </div>
      </div>

      <div class="field" [ngClass]="{'has-error': feedbackEnabled && emailField.errors}">
        <!-- <label>Email</label> -->
        <input placeholder="Email" type="email" name="email" [(ngModel)]="email" #emailField="ngModel" [disabled]="processing" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <div *ngIf="feedbackEnabled && emailField.errors">
          <p *ngIf="emailField.errors.required" class="validation">email required</p>
          <p *ngIf="emailField.errors.minlength" class="validation">email is too short</p>
        </div>
      </div>
      
      <div class="field" [ngClass]="{'has-error': feedbackEnabled && passwordField.errors}">
        <!-- <label>Password</label> -->
        <input placeholder="Password" type="password" name="password" [(ngModel)]="password" #passwordField="ngModel" required minlength="6" [disabled]="processing" />
        <div *ngIf="feedbackEnabled && passwordField.errors">
          <p *ngIf="passwordField.errors.required" class="validation">password required</p>
          <p *ngIf="passwordField.errors.minlength" class="validation">password is too short</p>
        </div>
      </div>
  
      <div class="field submit">
        <button type="submit" class="btn" [disabled]="!form.form.valid">Sign up  <i class="fas fa-sign-in-alt"></i></button>
        <div *ngIf="feedbackEnabled && form.invalid">
          <p class="validation">there are errors in the form, please review the fields</p>
        </div>
        <div *ngIf="error" class="validation">
          <div [ngSwitch]="error.code">
            <p *ngSwitchCase="'username-not-unique'">Username is taken</p>
            <p *ngSwitchDefault>An unexpected error occured, pleased try again</p>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="signupForm">
    If you alredy have an account, <a [routerLink]="['/login']">Log in</a>
  </div>
