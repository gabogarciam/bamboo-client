<header id="site-header">
    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div *ngIf="!loading && anon" class="navbar-header">
        <a [routerLink]="['/']" class="navbar-brand"><img src="../favicon.ico" alt="">{{title}}</a>
      </div>
    </div>
</header>
  
<div id="site-main" class="container" [ngClass]="{'is-user': user, 'is-anon': anon}">
  <div *ngIf="user && router.url === '/home'">
    <div id="panel">
      <div class="username">
        <div id="container-avatar">
          <img src="{{url + '/get-avatar/'}}" />
          <span class="entypo-menu"></span>    
          <div class="nav">
            <ul>
              <li><a [routerLink]="['/profile']"><span class="far fa-user"></span>Profile</a></li>
              <li><a (click)="logout()" [routerLink]="['/login']"><span class="fas fa-sign-out-alt"></span>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <h3>Home</h3>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
  
<footer [ngClass]="{'is-user': user, 'is-anon': anon}" id="site-footer" class="text-center">
  <div *ngIf="!loading && anon">
    <p>SocialPÃ­o by Gabriel Garcia</p>
    <h5>Ironhack</h5>
  </div>
</footer>
